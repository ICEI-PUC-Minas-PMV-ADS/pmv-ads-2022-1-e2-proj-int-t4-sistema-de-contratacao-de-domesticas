<!DOCTYPE html5>
<html>

<head>
    <title>Limpou! - Dúvidas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style_duvida.css">
    <script type="javascript" src="button.js"></script>
    <link rel="shortcut icon" href="logo_site.png">
</head>

<body>
    <header class="cabecalho">
        <img class="logo_cabecalho" src="logo.png">
        <nav class="cabecalho_menu">
            <h1 class="texto_barra"> Sua maior rede de domésticas </h1>
        </nav>

    </header>

    <section>

        <div class="duvida">
            <div class="nome">
                <form action="#" method="post">
                    <label for="Nome"><strong>Nome:</strong></label>
                    <input type="text" id="Nome">
            </div>
            <div class="email">
                <label for="email"><strong>Seu email:</strong></label>
                <input type="email" id="email">
            </div>
            <div class="duvida1">
                <label for="msg"><strong>Digite sua dúvida:</strong></label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>

        </div>
    


    </section>






</body>
